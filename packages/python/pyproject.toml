[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hudy-sdk"
version = "0.1.4"
description = "Python SDK for Hudy Korean Public Holiday API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Hudy Team"}
]
keywords = ["hudy", "holiday", "korea", "korean", "public-holiday", "calendar"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0"
]

[project.urls]
Homepage = "https://github.com/hudy-team/hudy_sdk"
Documentation = "https://github.com/hudy-team/hudy_sdk/tree/main/packages/python"
Repository = "https://github.com/hudy-team/hudy_sdk.git"
Issues = "https://github.com/hudy-team/hudy_sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["hudy*"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 88
target-version = "py38"
